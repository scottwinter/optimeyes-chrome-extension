<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Focus Companion Settings</title>
</head>
<body>
  <div class="container" id="header-container">
    <div id="grid-header">
        <a href="popup.html"><img src="images/home.png" alt="" class="nav-icons"></i></a>
    </div>
    <div class="container" id="body-container">    
        <form id="domain-form" class="form-inline">
              <input type="text" id="domain" class="form-control" placeholder="Domain. Ex. netflix">
              <button type="submit" value="Block" class="btn btn-primary-custom btn-block">Block</button>
        </form>
        <div class="bold-text" id="blocked-site-table-header">
          <p>Blocked Domains</p>
        </div>
        <div class="tableFixHead">          
          <table class="table table-striped">
            <tbody id="domain-list"></tbody>
          </table>
        </div>
    </div>
  </div>
  <script src="scripts/settings.js"></script>
</body>
</html>
