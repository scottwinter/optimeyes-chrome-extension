<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>OptimEyes</title>
</head>
<body>
    <div class="container">
        <div id="grid-header">
            <a href="settings.html"><img src="images/settings.png" alt="" class="nav-icons"></a>
            <div id="focus-label">Focus Mode <span id="focus-status">off</span></div>
            
            <div id="focus-toggle">                
                <label class="switch">
                    <input type="checkbox" id="focusToggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div id="turn-focus-on-label">Use the toggle or timer to block distracting websites.</span></div>
        <div id="custom-time">
            <p>Custom Focus Time</p>
            <button type="button" class="btn btn-light-custom timer-btn" id="15minutes">15:00</button>
            <button type="button" class="btn btn-light-custom timer-btn" id="30minutes">30:00</button>
            <button type="button" class="btn btn-light-custom timer-btn" id="45minutes">45:00</button>
            <button type="button" class="btn btn-light-custom timer-btn" id="60minutes">60:00</button>
            <button type="button" class="btn btn-light-custom timer-btn" id="120minutes">120:00</button>
        </div>
        <div id="timer"></div>
        <div id="timer-btn">
            <button type="button" class="btn btn-primary-custom timer-btn" id="StartTimer">Focus</button>
            <button type="button" class="btn btn-danger-custom timer-btn" id="StopTimer" style="display: none;">Stop</button>
        </div>
        <div class="donation-link"><a href="https://www.buymeacoffee.com/cubiclefreesoft" target="_blank"><img src="images/white-button.png" id="donation-button"></a></div>
    </div>
    <script src="scripts/popup.js"></script>
</body>
</html>
